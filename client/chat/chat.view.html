<form action="">
    <span>
        <input id="m" placeholder="Inserisci testo" autocomplete="off" required/>
        <button ng-disabled="form.$invalid" >Send</button>
    </span>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    var socket = io();
    var user = "";
    $('form').submit(function(){
        user = angular.element($('#m')).controller().user;
        console.log(user);
        console.log(angular.element($('#m')).controller());
        socket.emit('chat message', angular.element($('#m')).controller().createMsg($('#m').val()));
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(msg){
        //$('#users').append($('<li style="font-weight:bold">').text(user).append('</li>'));
        $('#messages').append($('<li>').text(msg));
    });
</script>
