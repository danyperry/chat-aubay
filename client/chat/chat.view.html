      #messages { font-size:15px; list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

<div class="table table-striped">
    <a href="#/login" class="btn btn-primary" style="float:right">Logout</a></br>
    <h3 style="text-align:center">LAVORARE OGNI TANTO NO EH?!?</h3>
    <div id="messages"></div>
</div>

<form action="">
    <span>
        <input id="m" placeholder="Inserisci testo" autocomplete="off" required/>
        <button ng-disabled="form.$invalid" >Send</button>
    </span>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    var socket = io();
    var user = "";
    $('form').submit(function(){
        user = angular.element($('#m')).controller().user;
        socket.emit('chat message', angular.element($('#m')).controller().createMsg($('#m').val()));
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(msg){
        user = angular.element($('#m')).controller().user;
        if (user === msg[0]) {
            $('#messages').append($('<div style="float:right; display:inline-block; border-radius:7.5px; box-shadow:0 1px .5px; margin:10px 0px 10px 0px; background-color: #aaff80;" class="alert">' + msg[1] + '</div></div><div style="clear:both"/>'));
        } else {
            $('#messages').append($('<div style="float:left; display:inline-block; border-radius:7.5px; box-shadow:0 1px .5px; margin:10px 0px 10px 0px; background-color: #adebeb;" class="alert"><div style="font-weight:bold; font-size:12px">' + msg[0] + ':</div></br><div>' + msg[1] + '</div></div><div style="clear:both"/>'));
        }
    });
</script>
