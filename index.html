<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div >
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.js"></script>    
    <script src="lib/angular/angular.js"></script>        
    <script src="lib/angular/angular-route.js"></script> 
    <script src="lib/angular/angular-resource.js"></script> 
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    
     <script src="lib/angular-socket-io/socket.io.js"></script>
    
     <script src="app.js"></script>  
    
    <!-- authenticantion -->
    
    <script src="auth/auth.module.js"></script>
    <script src="auth/interceptor.service.js"></script>
    <script src="auth/auth.service.js"></script>
    <script src="auth/router.decorator.js"></script>
    <script src="auth/auth.user.service.js"></script>
   
    <script src="scripts/utils/util.module.js"></script>
    <script src="scripts/utils/util.service.js"></script>

    <script src="socket/socket.service.js"></script>
    
    

    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage 
    <script src="app-services/user.service.js"></script>
-->
    <script src="chat/chat.controller.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="app-services/user.service.js"></script>
    
    <script src="directives/users.directive.js"></script>
